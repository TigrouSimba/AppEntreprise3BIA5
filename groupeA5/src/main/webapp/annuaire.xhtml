<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Annonces</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://code.jquery.com/jquery.js"></script> 
    <script src="javascript/script.js"></script> 
  </head> 

  <body> 
     <div id="nav"/>
	<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: 35rem;">
  <div class="card-body">
    <div class="container-fluid">
		<div class="row">
			<h1>Liste de stage</h1>
			
		</div>
		 
		<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: 35rem;">
			<div class="card-body">		
				<ui:repeat value="#{utilisateurControl.ejbEleve.findAll()}" var="item">
					<div class="row" >
						<div class="col col-6">
							
							#{item.nom} #{item.prenom} #{item.annee}
					
							
						</div>
						<div class="col col-6">
						
						</div>
					</div>
				</ui:repeat>
				
					<select name="eleve" id="eleve">
					<ui:repeat value="#{utilisateurControl.ejbEleve.findSections()}" var="item">	
					<option id="test">#{item}</option>
					</ui:repeat>
					</select>
					
				
			  	
				<ui:repeat value="#{utilisateurControl.ejbEleve.findAllSections(eleve)}" var="item">
					<div class="row" >
						<div class="col col-6">
							
							#{item.nom} #{item.prenom} #{item.annee}
					
							
						</div>
						<div class="col col-6">
						
						</div>
					</div>
				</ui:repeat>
				
				<h:dataTable value="#{utilisateurControl.ejbEleve.findAll()}" var="o">
 
					<h:column>
						#{o.nom}
					</h:column>
				
					<h:column>
						#{o.prenom}
					</h:column>
				
					<h:column>
						#{o.annee}
					</h:column>
				 
				</h:dataTable>
				
				<h:form>
				  <b:dataTable value="#{utilisateurControl.ejbEleve.findAll()}"
				               var="o">
				    <b:dataTableColumn value="#{o.nom}" />
				    <b:dataTableColumn value="#{o.prenom}" />
				    <b:dataTableColumn value="#{o.annee}" />
				  </b:dataTable>
				</h:form>
					
					
					
					
					
			</div>
		</div>
		
	</div>	
      
  </div>
</div>

</body>
</html>
