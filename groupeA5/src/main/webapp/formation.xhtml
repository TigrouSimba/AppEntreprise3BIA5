<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Formations</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://code.jquery.com/jquery.js"></script> 
    <script src="javascript/script.js"></script> 
  </head> 

  <body> 
     <div id="nav"/>
	<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: 35rem;">
  <div class="card-body">
    <div class="row">
      
    </div>
    <div class="row">
      <em><b>Formations</b></em>
    </div>
    <ul>
      <li>
        <a href="">Formation en français</a>
      </li>
      <li>
        <a href="">Formation en anglais</a>
      </li>
      <li>
        <a href="">Formation en informatique</a>
      </li>
      <li>
        <a href="">Formation en comptabilité</a>
      </li>
      <li>
        <a href="">Formation en mathématique</a>
      </li>
    </ul>
    
    <h:form>
			<div class="row">
				<label for="inputNom">Nom de la formation :</label>
			</div>
			<div class="row">
				<div class="col col-sm-10">
					<h:inputText class="form-control" type="text" id="inputNom" value="#{formationControl.nomFormation}" required="true" requiredMessage="Le champ ne peut pas être vide">
					
					</h:inputText>
				</div>
			</div>
			<div class="row">
				<label for="inputLien">Lien de la formation :</label>
			</div>
			<div class="row">
				<div class="col col-sm-10">
					<h:inputText class="form-control" type="text" id="inputLien" value="#{formationControl.lienFormation}" required="true" requiredMessage="Le champ ne peut pas être vide">
					
					</h:inputText>	
				</div>	
			</div>
			<DIV class="row">
				<h:commandButton  action="#{formationControl.postFormation()}" class="btn btn-success btn-lg" value="Ajouter une formation"></h:commandButton>
			</DIV>
			<div class="row">
				#{formationControl.nomFormation} #{formationControl.lienFormation}
			</div>
	</h:form>
  </div>
</div>

</body>
</html>
