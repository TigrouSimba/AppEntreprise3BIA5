<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Navbar</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css" />
<script src="jquery/jquery-3.4.1.min.js"></script>
<script
	src="popper/popper.min.js"></script>
<link rel="stylesheet"
	href="bootstrap/441/css/bootstrap.min.css"/>
<script
	src="bootstrap/441/js/bootstrap.min.js"></script>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="index.xhtml">Helha</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="index.xhtml">Accueil</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="annuaire.xhtml">Annuaire</a>
				</li>
				
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Demandes de stages </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="DemandeStageGenerator.xhtml">Ajout
							de stage </a> 
						<a class="dropdown-item" href="demandeStageList.xhtml">Liste
							de stages</a>
					</div></li>
					
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Demandes d'emplois </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="OffreEmploiGenerator.xhtml">Ajout
							d'emplois </a> 
						<a class="dropdown-item" href="OffreEmploiList.xhtml">Liste
						d'emplois</a>
					</div></li>
			
				
				<li class="nav-item"><a class="nav-link" href="formation.xhtml">Formations
						continues</a></li>
				

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Compte </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<h:form rendered="#{utilisateurControl.isConnected() eq 'false'}">
							<a class="dropdown-item" href="login.xhtml">Connexion</a>
							<a class="dropdown-item" href="inscription.xhtml">Inscription</a>
						</h:form>
						<h:form rendered="#{utilisateurControl.isConnected() eq 'true'}">
							<h:commandButton class="dropdown-item" value="Deconnexion"
								action="#{utilisateurControl.logout()}"></h:commandButton>
						</h:form>
					</div>
				</li>
				<h:form rendered="#{utilisateurControl.isAdmin() eq 'true'}">
					<li class="nav-item">
						<a class="nav-link" href="admin.xhtml">Administration</a>						
					</li>
				</h:form>
			</ul>
		</div>
	</nav>

	<br />
	<br />
	<br />
</body>
</html>
