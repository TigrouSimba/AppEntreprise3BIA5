<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Association</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<script src="jquery/jquery-3.4.1.min.js"></script> 
    <script src="javascript/script.js"></script> 
  </head> 

  <body> 
     <div id="nav"/>
     <div class="container-fluid">
	<div class="card bg-light border-dark shadow-sm bg-white rounded">
  <div class="card-body">
    <div class="row">
    </div>
    <div class="row">
	    <h2><h:outputText value="#{param['nom']}" /></h2>		
    </div>
    <br/>
    <div class="row">
    	<div class="col col-7">
    		<em><b>Contenu</b></em>
    		<br/>
    		<ul style="list-style-type: none;">
				<h:form>
					<ui:repeat value="#{evenementControl.ejb.findOccurence(param['id'])}" var="item" varStatus="myVarStatus">
						<li>
							<div class="row">
								<div
									class="card border-dark shadow-sm p-1 mb-3 bg-white rounded">
									<div class="card-body">
										#{item.contenu}
									</div>
								</div>
							</div>
						</li>
					</ui:repeat>
				</h:form>		
			</ul>
    	</div>
    	<div class="col col-5">
    		<em><b>Images</b></em>
    		<br/>
    		<ul style="list-style-type: none;">
				<h:form>
					<ui:repeat value="#{associationControl.ejbImg.findAllImagesFromEvent(param['id'])}" var="item" varStatus="myVarStatus">
						<li>
							<div class="row">
								<div
									class="card border-dark shadow-sm p-1 mb-3 bg-white rounded">
									<div class="card-body">
										<img src="data:image/jpg;base64,#{imageControl.imageShow(item.img)}" height="400" width="400"/>
										
									</div>
								</div>
							</div>
						</li>
					</ui:repeat>
				</h:form>
		
			</ul>
    	</div>
    </div>
    
   
  </div>
</div>
</div>
</body>
</html>
