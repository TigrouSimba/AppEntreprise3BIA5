<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Login Form</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://code.jquery.com/jquery.js"></script> 
    <script src="javascript/script.js"></script> 
</head>
<body>
<div id="nav"/>	
	
	<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Inscription</h5>
            <h:form> 
                         
              	<label for="inputNom">Nom :</label>
                <h:inputText value="#{utilisateurControl.nom}" id="inputNom" class="form-control" required="true"></h:inputText>
				<br/>
				
				<label for="inputPrenom">Prénom :</label>
                <h:inputText value="#{utilisateurControl.prenom}" id="inputPrenom" class="form-control" required="true"></h:inputText>
				<br/>
				
				<label for="inputAnnee">Année de diplomation :</label>
                <h:inputText value="#{utilisateurControl.annee}" id="inputAnnee" class="form-control" required="true"></h:inputText>
				<br/>
				
				<label for="inputMdp">Mot de passe :</label>
                <h:inputSecret value="#{utilisateurControl.mdp}" id="inputMdp" class="form-control" required="true"></h:inputSecret>
				<br/>
				
              	
              <h:commandButton class="btn btn-lg btn-primary btn-block text-uppercase" value="S'inscrire" action="#{utilisateurControl.register()}"></h:commandButton>
            </h:form>
            #{utilisateurControl.message}
          </div>         
        </div>
      </div>
    </div>
  </div>
	
</body>
</html>
