<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Login Form</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="javascript/script.js"></script>
</head>
<body>
	<div id="nav" />

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Inscription</h5>
						<h:form method="POST" enctype="multipart/form-data">

							<label for="inputNom">Nom :</label>
							<h:inputText value="#{utilisateurControl.nom}" id="inputNom"
								class="form-control" required="true"
								requiredMessage="Le champ ne peut pas être vide"></h:inputText>
							<br />

							<label for="inputPrenom">Prénom :</label>
							<h:inputText value="#{utilisateurControl.prenom}"
								id="inputPrenom" class="form-control" required="true"
								requiredMessage="Le champ ne peut pas être vide"></h:inputText>
							<br />
							
							<label for="inputMail">Adresse email :</label>
							<h:inputText value="#{utilisateurControl.email}"
								id="inputEmail" class="form-control" required="true"
								requiredMessage="Le champ ne peut pas être vide"></h:inputText>
							<br />
							
							<label for="inputSection">Section :</label>
							<h:inputText value="#{utilisateurControl.sections}"
								id="inputSection" class="form-control" required="true"
								requiredMessage="Le champ ne peut pas être vide"></h:inputText>
							<br />

							<label for="inputAnnee">Année de diplomation :</label>
							<h:inputText
								onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
								value="#{utilisateurControl.annee}" id="inputAnnee"
								class="form-control" required="true"
								requiredMessage="Le champ ne peut pas être vide"></h:inputText>
							<br />

							<label for="inputDesc">Description :</label>
							<h:inputTextarea
								value="#{utilisateurControl.description}" id="inputDesc"
								class="form-control"></h:inputTextarea>
							<br />
							
							<label for="inputMdp">Mot de passe :</label>
							<h:inputSecret value="#{utilisateurControl.mdp}" id="inputMdp"
								class="form-control" required="true"
								requiredMessage="Le champ ne peut pas être vide"></h:inputSecret>
							<br />

							<label for="inputPic">Photo de profil :</label>
							<h:inputFile value="#{utilisateurControl.file}" id="inputPic" class="form-control"/>
							
							<br />
							
							<h:commandButton
								class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit" action="#{utilisateurControl.register()}"
								value="S'inscrire"></h:commandButton>
						</h:form>
						#{utilisateurControl.message}
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
