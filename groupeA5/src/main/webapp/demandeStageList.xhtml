<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Start Page</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</head>
<body>
<ui:include src="navbar.xhtml"></ui:include>
	
	<div class="container-fluid">
		<div class="row">
			<h1>Liste de stage</h1>
			#{demandeStageControl.nom}
		</div>
		
		<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: 35rem;">
			<div class="card-body">
				<DIV class="row">
				<H2>#{demandeStageControl.demandestage.nom}</H2>
				</DIV>
				<div class="row">
				#{demandeStageControl.demandestage.contenu}
				</div>
			</div>
		</div>
		 
		<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: 35rem;">
			<div class="card-body">
			<h:form>		
				<ui:repeat value="#{demandeStageControl.ejb.findAll()}" var="item">
					<div class="row" >
							
							
						
						<div class="col col-6">
							#{item.nom}
						</div>
						<div class="col col-6">
							<h:commandButton class="btn btn-block btn-primary" action="#{demandeStageControl.selectAffichage(item.id)()}" value="afficher"></h:commandButton>
						</div>
					</div>
				</ui:repeat>
			</h:form>
			#{demandeStageControl.demandestage.nom}
			</div>
		</div>
		
	</div>	


</body>
</html>
