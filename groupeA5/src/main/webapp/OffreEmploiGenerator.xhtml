<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Start Page</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</head>
<body>
<ui:include src="navbar.xhtml"></ui:include>
	
	<div class="container-fluid">
	
		<div class="row">
			<h1>Creation d'Emploie</h1>
		</div>
		
		<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: 45rem;">
			<div class="card-body">		
			<h:form>
				<div class="row">
					<LABEL class="tex">Nom</LABEL>
				</div>
				<div class="row">
					<div class="col col-sm-10">
						<h:inputText class="form-control form-text" type="text" value="#{offreEmploiControl.nom}" id="Nom">
						
						</h:inputText>
						
					</div>
				</div>
				
				<div class="row">
					<LABEL>Contenu de l'Emploi</LABEL>
				</div> 
				<div class="row">
					<div class="col col-sm-10">
						<h:inputText class="form-control form-text" type="text" value="#{offreEmploiControl.contenu}" id="contenu">
						
						</h:inputText>
						
					</div>
				</div>
				
				
				<div class="row">
					<LABEL>Categorie de l'emploie</LABEL>>
				</div> 
				<div class="row">
					<div class="col col-sm-10">
						<h:inputText class="form-control form-text" type="text" value="#{offreEmploiControl.categorie}" id="categorie">
						
						</h:inputText>
						
					</div>
				</div>
				<div class="row">
					<div class="col col-6">
						Personne Responsable
					</div>
					<div class="col col-6">
						<h:inputText class="form-control" value="#{offreEmploiControl.categorie}">
						
						</h:inputText>
					</div>
				</div>
				<DIV class="row">
					<h:commandButton class="btn btn-success btn-lg" value="Creer l'emploi" action ="#{offreEmploiControl.post()}"></h:commandButton>
				</DIV>
				
			</h:form>
			
			<div class="row">
				
				#{offreEmploiControl.nom}
				#{offreEmploiControl.contenu}
				#{offreEmploiControl.categorie}
				
				
			</div>
			</div>	
			</div>
		</div>


</body>
</html>
