<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Annuaires</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>   
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script src="javascript/script.js"></script> 
  </head> 

  <body> 
     <div id="nav"/>
	<div class="card bg-light border-dark shadow-sm bg-white rounded" style="width: auto;">
  <div class="card-body">
    <div class="container-fluid">
		<div class="row">
			<h1>Liste des étudiants</h1>
			
		</div>

	<h:form>	  
	  	<label for="search" style="margin-left: 10px; margin-right:5px;margin-top: 5px;float: left;">Rechercher un élève : </label>
   	 	<h:inputText type="submit" class="form-control mr-sm-2" style="max-width: 200px; float: left; margin-top: -3px;" id="search" placeholder="Votre recherche" value="#{utilisateurControl.option}"></h:inputText>
		<h:commandButton type="submit" class="btn btn-outline-primary btn-rounded btn-sm my-0 waves-effect waves-light" value="Rechercher" id="sub" name="sub" style="margin-left: 5px; margin-top: 15px;"></h:commandButton>
		<br></br><br></br><br></br>
		<nav>
		  <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
		    <a class="nav-item nav-link active" id="nav-informatique-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-home" aria-selected="true">Informatique de gestion</a>
		    <a class="nav-item nav-link" id="nav-comptabilite-tab" data-toggle="tab" href="#nav-compta" role="tab" aria-controls="nav-profile" aria-selected="false">Comptabilité</a>
		    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-assistant" role="tab" aria-controls="nav-contact" aria-selected="false">Assistant de direction</a>
		  </div>
		</nav>
		
		<div class="tab-content" id="nav-myTab">
		  <div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
			  	
			  	<b:dataTable value="#{utilisateurControl.findAllSections('Informatique de gestion')}" var="o" id="tableInfo" auto-update="true">
	                <b:dataTableColumn value="#{o.nom}"  label="Nom"/>
	                <b:dataTableColumn value="#{o.prenom}" label="Prénom"/> 
	                <b:dataTableColumn value="#{o.annee}" label="Année de diplomation"/>
	                <b:dataTableColumn>
				
		<!--  				<a href="informations.xhtml" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" action="#{utilisateurControl.afficherUtilisateur(o)}">Primary link</a>-->
						<b:commandButton class="btn btn-primary" value="Afficher le profil" label="Afficher" action="#{utilisateurControl.afficherUtilisateur(o)}"/>
					</b:dataTableColumn>
	            </b:dataTable>   
	                                
		  </div>
		  <div class="tab-pane fade" id="nav-compta" role="tabpanel" aria-labelledby="nav-compta-tab">
			  
			  	<b:dataTable value="#{utilisateurControl.findAllSections('Comptabilité')}" var="o" id="tableCompta" auto-update="true">
	                <b:dataTableColumn value="#{o.nom}"  label="Nom"/>
	                <b:dataTableColumn value="#{o.prenom}" label="Prénom"/> 
	                <b:dataTableColumn value="#{o.annee}" label="Année de diplomation"/> 
	                <b:dataTableColumn>
						<b:commandButton class="btn btn-primary" value="Afficher le profil" label="Afficher" action="#{utilisateurControl.afficherUtilisateur(o)}"/>
					</b:dataTableColumn>
	            </b:dataTable>
	         	                           
		  </div>
		  <div class="tab-pane fade" id="nav-assistant" role="tabpanel" aria-labelledby="nav-assistant-tab" >
			  	
			  	<b:dataTable value="#{utilisateurControl.findAllSections('Assistant de direction')}" var="o" id="tableAssistant" auto-update="true">
	                <b:dataTableColumn value="#{o.nom}"  label="Nom"/>
	                <b:dataTableColumn value="#{o.prenom}" label="Prénom"/> 
	                <b:dataTableColumn value="#{o.annee}" label="Année de diplomation"/> 
	                <b:dataTableColumn>
						<b:commandButton class="btn btn-primary" value="Afficher le profil" label="Afficher" action="#{utilisateurControl.afficherUtilisateur(o)}"/>
					</b:dataTableColumn>
	            </b:dataTable>
                          
		    </div>
	 	  </div>	
	 	  	
	</h:form>	 
		
	</div>	
      
  </div>
</div>

</body>
</html>
