
<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Start Page</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</head>
<body>
<ui:include src="navbar.xhtml"></ui:include>
	
	<div class="container-fluid">
	<div class="card card-signin my-5">
	<DIV class="card-body">
		<div class="row">
			<h1>Creation de Demande de Stage</h1>
		</div>
		<h:form>
			<div class="row">
				<div class="col col-sm-10">
					<h:inputText class="form-control" type="text" value="#{demandeStageControl.nom}" id="Nom">
					
					</h:inputText>
					
				</div>
			</div>
			<div class="row">
				<h2>Entreprise</h2>
			</div>
			<div class="row">
				<h:inputText class="form-control" type="text" id="entreprise">
					
					</h:inputText>
			</div>
			<div class="row">
				<h2>Contenu</h2>
			</div>
			<div class="row">
				<h:inputTextarea class="form-control" type="text" id="contenu" value="#{demandeStageControl.contenu}" rows="10">
				
				</h:inputTextarea>		
			</div>
			<DIV class="row">
				<h:commandButton  action="#{demandeStageControl.postDemandeStage()}" class="btn btn-success btn-lg" value="Envoyer Une Lettre de motivation"></h:commandButton>
			</DIV>
			<div class="row">
				#{demandeStageControl.nom} #{demandeStageControl.contenu}
			</div>
		</h:form>
	</DIV>
	</div>
	</div>	


</body>
</html>
